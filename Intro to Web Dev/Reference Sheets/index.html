<!DOCTYPE html>
<html>
    <head>
        <title>HTML Reference Sheet</title>
        <link rel="icon" href="https://www.psauiuc.org/wp-content/uploads/2024/09/Logo-no-words-no-circle-300x300.png" type="image/png">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>This is a header element</h1>
        <h2>This is a subheader element</h2>
        <h3>This is a subheader element</h3>
        <h4>As you keep going the size gets smaller</h4>

        <p>This is a paragraph tag</p>
        <a href="https://www.psauiuc.org/">This is a link tag</a>
        
        <!-- This is a line break, it adds a line break -->
        <br>
        <!-- This adds an image to -->
        <img src="https://www.psauiuc.org/wp-content/uploads/2024/09/Logo-no-words-no-circle-300x300.png">

    </body>
</html>
